<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>img-pwa</title>
    <!-- 加载清单 -->
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./app.css">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js') // 注册sw.js 文件中变成的服务对象，返回注册成功的对象
                .then(function (swReg) {
                    console.log('已注册成功service worker');
                    swRegistration = swReg;
                }).catch(function (error) {
                    console.error('Service Worker Error', error);
                });
        }
    </script>
</head>

<body>
    <div id="app">
        <div class='title'>欢迎试用PWA网页</div>
        <div class='img'>
            <img src='./img/pic1.jpg'>
            <img src='./img/pic2.jpg'>
            <img src='./img/pic3.jpg'>
            <img src='./img/pic4.jpg'>
            <img src='./img/pic5.jpg'>
            <img src='./img/pic6.jpg'>
            <img src='./img/pic7.jpg'>
            <img src='./img/pic8.png'>
            <img src='./img/pic9.jpg'>
            <img src='./img/pic10.jpg'>
        </div>
    </div>
</body>

</html>
